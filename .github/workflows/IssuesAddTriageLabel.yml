name: Add Triage Label
on:
  issues:
    types:
      - opened

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  add_triage_label:
    runs-on: ubuntu-latest
    steps:
      - name: Add triage label
        run: |
          gh issue edit --repo lnkuiper/external ${{ github.event.issue.number }} --add-label "needs triage"
